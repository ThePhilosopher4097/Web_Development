<!DOCTYPE html>
<html>
<head>
</head>
<body>

<h2>FIDE World Ranking : Trending Players</h2>

<h4>Recently Performance boost in FIDE worldcup</h4><br>
<div style="display:grid;">
    <div>
        <div class="responsive" *ngFor="let data of images1 | keyvalue">
            <div class="gallery" >
                <a target="_blank" [href]="'./assets/chess/'+data.key+'.jpg'">
                <img [src]="'./assets/chess/'+data.key+'.jpg'" alt="Cinque Terre" width="600" height="200">
                </a>
                <div class="desc">{{data.value[0]}}<br>{{data.value[1]}}</div>
            </div>
        </div>

    </div>
    <br>
    <div>
        <div class="responsive" *ngFor="let data of images2 | keyvalue">
            <div class="gallery" >
                <a target="_blank" [href]="'./assets/chess/'+data.key+'.jpg'">
                    <img [src]="'./assets/chess/'+data.key+'.jpg'" alt="Mountains" width="600" height="400">
                </a>
                <div class="desc">{{data.value[0]}}<br>{{data.value[1]}}</div>
            </div>
        </div>
    
    </div>
</div>

<div class="clearfix"></div>


</body>
</html>
